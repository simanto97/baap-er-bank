<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center my-10">Welcome to <span class="font-semibold text-violet-600">Baap er bank</span> !!!!</h1>

    <main>
        <section class="bg-stone-200 w-9/12 mx-auto p-8">

            <div>

                <button id="btn-submit" class="bg-amber-400 hover:bg-amber-600 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
            <p>test@gmail.com</p>
            <p>1234</p>
        </section>
    </main>
    <script src="js/login.js"></script>

</html>
