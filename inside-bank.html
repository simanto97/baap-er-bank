<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center my-10">Let's get <span class="font-semibold text-violet-600">some money</span> !!!!</h1>
    </header>
    <main>
        <section class="mt-12 text-white">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>    
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">WithDraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span> </h2>    
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">1240</span> </h2>    
                </div>
            </div>
        </section>
        <!-- deposit and WithDraw -->
        <section class="my-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input id="deposit-field" class="w-9/12 block my-2 px-3 py-2" type="text" name="" placeholder="Type your Amount">
                    <button id="btn-deposit" class="bg-amber-400 hover:bg-amber-600 px-8 py-2 text-white font-medium rounded-lg">Deposit</button> 
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please WithDraw</h4>
                    <input id="withdraw-field" class="w-9/12 block my-2 px-3 py-2" type="text" name="" placeholder="Type your Amount">
                    <button id="btn-withdraw" class="bg-amber-400 hover:bg-amber-600 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>    
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
